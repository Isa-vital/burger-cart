<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
   <link rel="stylesheet" href="burgerCart.css">    
   </head>
<body>
    <div class="cart-container">
        <div class="cart-item">
            <div class="item-icon">üçî</div>
            <div class="item-details">
                <div class="item-name">Cheese Burger</div>
                <div class="item-description">Extra Spicy<br>No mayo</div>
            </div>
            <div class="quantity-control">
                <button class="quantity-btn" onclick="updateQuantity(-1)">-</button>
                <span class="quantity">2</span>
                <button class="quantity-btn" onclick="updateQuantity(+1)">+</button>
            </div>
            <div class="price">$23.99</div>
        </div>

        <div class="coupon-section">
            <h3>Apply coupons</h3>
            <div class="coupon-input">
                <input type="text" placeholder="Apply your coupons here">
                <button class="apply-btn">Apply</button>
            </div>
        </div>

        <div class="checkout-section">
            <h3>Checkout</h3>
            <div class="checkout-row">
                <span>Your cart subtotal:</span>
                <span class="subtotal">47.99$</span>
            </div>
            <div class="checkout-row">
                <span>Discount through applied coupons:</span>
                <span>3.99$</span>
            </div>
            <div class="checkout-row">
                <span>Shipping fees:</span>
                <span>4.99$</span>
            </div>
            <div class="total">
                <span class="total-amount">$57.99</span>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <script src="burgerCart.js"></script>
</body>
</html>
